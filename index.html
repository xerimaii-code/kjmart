    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        html, body, #root {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            /* Disable text selection globally for a more native app-like feel */
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ and Edge */
            user-select: none; /* Standard syntax */
            -webkit-touch-callout: none; /* iOS Safari */
        }
        /* Re-enable text selection for input fields where it's expected */
        input, textarea, [contenteditable="true"] {
            -webkit-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        .main-content {
            /* height property removed to allow flexbox to correctly size the element */
            scrollbar-gutter: stable;
        }
        /* Custom scrollbar for better mobile experience */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
        .fixed-filter { flex-shrink: 0; }
        .scrollable-content { flex-grow: 1; overflow-y: auto; }

        /* Style for Window Controls Overlay */
        #app-header {
            -webkit-app-region: drag; /* Make the header draggable */
        }
        /* Make sure any interactive elements inside the header are NOT draggable */
        #app-header button, #app-header a, #app-header input, #app-header select {
            -webkit-app-region: no-drag;
        }
        
        /* Custom animation */
        @keyframes fadeInDown {
          from { opacity: 0; transform: translateY(-10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-down {
          animation: fadeInDown 0.3s ease-out forwards;
        }
    </style>
