    <style>
        :root {
            /* Updated Theme: Slate & Indigo */
            --background-start-rgb: 241 245 249; /* slate-100 */
            --background-end-rgb: 226 232 240; /* slate-200 */
            --surface-primary-rgb: 255 255 255; /* white */
            --surface-secondary-rgb: 248 250 252; /* slate-50 */
            
            /* Primary: Indigo */
            --primary-rgb: 79 70 229; /* indigo-600 #4f46e5 */
            --primary-dark-rgb: 67 56 202; /* indigo-700 */
            --primary-light-rgb: 224 231 255; /* indigo-100 */
            
            /* Text: Slate */
            --text-primary-rgb: 15 23 42; /* slate-900 */
            --text-secondary-rgb: 100 116 139; /* slate-500 */
            
            --border-color-rgb: 226 232 240; /* slate-200 */
            --shadow-color-rgb: 148 163 184; /* slate-400 */
            
            --danger-rgb: 225 29 72; /* rose-600 */
            --success-rgb: 16 185 129; /* emerald-500 */
            
            --header-height: calc(3.5rem + env(safe-area-inset-top));
        }

        html, body, #root {
            height: 100%;
            overflow: hidden;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            background-color: rgb(var(--surface-secondary-rgb));
        }

        input, textarea, [contenteditable="true"] {
            -webkit-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        /* Modern Scrollbar - Thinner & Cleaner */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.4); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(148, 163, 184, 0.6); }

        .fixed-filter { flex-shrink: 0; }
        .scrollable-content { 
            flex-grow: 1; 
            overflow-y: auto; 
            scrollbar-gutter: stable;
        }

        /* Style for Window Controls Overlay & iOS Safe Area */
        #app-header {
            -webkit-app-region: drag;
            padding-top: env(safe-area-inset-top);
            height: var(--header-height);
        }
        #app-header button, #app-header a, #app-header input, #app-header select {
            -webkit-app-region: no-drag;
        }
        
        /* Custom animations */
        @keyframes fadeInDown {
          from { opacity: 0; transform: translateY(-12px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-down {
          animation: fadeInDown 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
          will-change: transform, opacity;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            will-change: transform, opacity;
        }
        
        /* Bouncy card entrance animation */
        @keyframes card-enter {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-card-enter {
            animation: card-enter 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
            will-change: transform, opacity;
        }

        /* Sale Ribbon Style */
        .sale-ribbon {
            position: absolute;
            top: 12px;
            right: -34px;
            transform: rotate(45deg);
            background-color: rgb(225 29 72); /* rose-600 */
            color: white;
            padding: 2px 32px;
            font-size: 10px;
            font-weight: 700;
            line-height: 1.5;
            text-align: center;
            text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1;
            letter-spacing: 0.05em;
        }
        
        /* Drag and Drop styles */
        .dragging {
            opacity: 0.6;
            background: rgb(var(--primary-light-rgb));
            box-shadow: 0 10px 15px -3px rgba(var(--shadow-color-rgb), 0.1), 0 4px 6px -2px rgba(var(--shadow-color-rgb), 0.05);
            transform: scale(1.02);
            border: 1px solid rgba(var(--primary-rgb), 0.3);
        }
        .drag-over-placeholder {
            height: 60px;
            background-color: rgba(var(--primary-rgb), 0.08);
            border: 2px dashed rgba(var(--primary-rgb), 0.4);
            border-radius: 0.75rem;
            margin: 4px 0;
            transition: all 0.2s ease-in-out;
        }
    </style>
