<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>발주 관리</title>
    <link rel="manifest" href="/metadata.json">
    <meta name="theme-color" content="#f9fafb">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="발주 관리">
    
    <!-- Font Loading Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --background-start-rgb: 243 244 246; /* gray-100 */
            --background-end-rgb: 229 231 235; /* gray-200 */
            --surface-primary-rgb: 255 255 255; /* white */
            --surface-secondary-rgb: 249 250 251; /* gray-50 */
            --primary-rgb: 59 130 246; /* blue-500 */
            --primary-dark-rgb: 37 99 235; /* blue-600 */
            --primary-light-rgb: 219 234 254; /* blue-100 */
            --text-primary-rgb: 17 24 39; /* gray-900 */
            --text-secondary-rgb: 75 85 99; /* gray-500 */
            --border-color-rgb: 229 231 235; /* gray-200 */
            --shadow-color-rgb: 110 120 140;
            --danger-rgb: 239 68 68; /* red-500 */
            --success-rgb: 34 197 94; /* green-500 */
        }

        html, body, #root {
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        
        body {
            background: linear-gradient(170deg, rgb(var(--background-start-rgb)) 0%, rgb(var(--background-end-rgb)) 100%);
        }

        input, textarea, [contenteditable="true"] {
            -webkit-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        /* Modern Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(var(--text-secondary-rgb), 0.3); border-radius: 6px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(var(--text-secondary-rgb), 0.5); }

        .fixed-filter { flex-shrink: 0; }
        .scrollable-content { 
            flex-grow: 1; 
            overflow-y: auto; 
            scrollbar-gutter: stable;
        }

        /* Style for Window Controls Overlay & iOS Safe Area */
        #app-header {
            -webkit-app-region: drag;
            padding-top: env(safe-area-inset-top);
            height: calc(3.5rem + env(safe-area-inset-top)); /* 3.5rem is h-14 from Tailwind */
        }
        #app-header button, #app-header a, #app-header input, #app-header select {
            -webkit-app-region: no-drag;
        }
        
        /* Custom animations */
        @keyframes fadeInDown {
          from { opacity: 0; transform: translateY(-12px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-down {
          animation: fadeInDown 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        
        /* Bouncy card entrance animation */
        @keyframes card-enter {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .animate-card-enter {
            animation: card-enter 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
    </style>

</head>
<body class="antialiased">
    <div id="root" class="h-full w-full bg-transparent">
        <div style="display:flex; align-items:center; justify-content:center; height:100%; font-family: 'Inter', sans-serif; font-weight: 600; color: #6b7280;">
            Loading application...
        </div>
    </div>
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
